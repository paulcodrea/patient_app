  <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef> Birth Date </th>
                <td mat-cell *matCellDef="let patient"> {{patient.birthDate}} </td>
          </ng-container>

          <ng-container matColumnDef="cnp">
                <th mat-header-cell *matHeaderCellDef> CNP </th>
                <td mat-cell *matCellDef="let patient"> {{patient.cnp}} </td>
          </ng-container>

          <ng-container matColumnDef="sex">
                <th mat-header-cell *matHeaderCellDef> Sex </th>
                <td mat-cell *matCellDef="let patient"> {{patient.sex}} </td>
          </ng-container>

          <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let patient"> {{patient.city}} </td>
          </ng-container>

          <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let patient"> {{patient.country}} </td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let patient"> {{patient.phoneNumber}} </td>
          </ng-container>



          <ng-container matColumnDef="editPatient">
                  <th mat-header-cell *matHeaderCellDef> Edit</th>
                  <td mat-cell *matCellDef="let patient"><i class="material-icons">edit</i></td>
          </ng-container>


          <ng-container matColumnDef="deletePatient">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let patient"><i class="material-icons">delete</i></td>
          </ng-container>

          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
             class="example-element-row"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
